{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block title %}{{ titulo_pagina }}{% endblock title %} 
{% block content %}
<section>
  <div class="m-auto" style="max-width: 80rem">
    <h1 class="mb-4">{{ titulo_pagina }}</h1>
    <div class="card">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary form-btn">Salvar</button>
        <a href="{% url url_cancelar %}" class="btn btn-secondary form-btn">Cancelar</a>
      </form>
    </div>
  </div>
</section>
{% endblock content %}
