{% if simulados %}
<div class="card">
  <div class="card-body">
    <div class="card-title">Painel</div>
    <div class="table-responsive">
      <table class="table table-hover table-striped m-0">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Título</th>
            <th scope="col">Subtítulo</th>
            <th scope="col">Ano</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for simulado in simulados %}
          <tr>
            <td>{{ simulado.id }}</td>
            <td>{{ simulado.titulo }}</td>
            <td>{{ simulado.subtitulo }}</td>
            <td>{{ simulado.ano }}</td>
            <td class="text-nowrap w-25">
              <a href="{% url 'dashboard:detalhar-simulado' simulado.id %}" class="btn btn-primary"
                ><i class="fa-regular fa-eye"></i
              ></a>
              <a href="{% url 'dashboard:editar-simulado' simulado.id %}" class="btn btn-secondary"
                ><i class="fa-regular fa-pen-to-square"></i
              ></a>
              <a href="{% url 'dashboard:remover-simulado' simulado.id %}" class="btn btn-danger"
                ><i class="fa-regular fa-trash-can"></i
              ></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% else %}
<p colspan="3" class="text-muted py-4">Nenhuma avaliação cadastrada.</p>
{% endif %}
