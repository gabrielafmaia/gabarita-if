<div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3 m-auto">
              <p class="mb-0 line-title">Título</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ simulado.titulo }}</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3 m-auto">
              <p class="mb-0 line-title">Subtítulo</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ simulado.subtitulo }}</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3 m-auto">
              <p class="mb-0 line-title">Ano</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ simulado.ano }}</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3 m-auto">
              <p class="mb-0 line-title">Questões</p>
            </div>
            <div class="col-sm-9">
              {% if simulado.questao_set.all %}
              <ul class="text-muted mb-0">
                {% for questao in simulado.questao_set.all %}
                <li>{{ questao.id }}</li>
                {% endfor %}
              </ul>
              {% else %}
              <p class="text-muted mb-0">—</p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
