<div>
  <h3>Alternativa {{alternativa.id}}</h3>
  <p>Texto: {{alternativa.texto}}</p>
  {% if alternativa.correta == True %}
  <p>Esta é a alternativa correta!</p>
  {% else %}
  <p>Esta não é a alternativa correta.</p>
  {% endif %}
  <p> {{alternativa.avaliacao}}</p>
  <p>Gabarito comentado: {{alternativa.gabarito_comentado}}</p>
  <a href="{% url 'dashboard:alternativas' %}">Voltar</a>
  <a href="{% url 'dashboard:editar-alternativa' alternativa.id %}">Editar</a>
  <a href="{% url 'dashboard:remover-alternativa' alternativa.id %}">Remover</a>
</div>
