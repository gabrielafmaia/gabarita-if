<div>
  <div class="row">
    <div class="col">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3 m-auto">
              <p class="mb-0 line-title">Título</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ alternativa.texto }}</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3 m-auto">
              <p class="mb-0 line-title">Correta</p>
            </div>
            <div class="col-sm-9">
              {% if alternativa.correta == True %}
              <p class="text-muted mb-0" style="color: var(--primary-color)">Sim</p>
              {% else %}
              <p class="text-muted mb-0" style="color: var(--danger-color)">Não</p>
              {% endif %}
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3 m-auto">
              <p class="mb-0 line-title">Questão</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ alternativa.questao.id }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="rounded-3 mb-3">
        <div class="mb-0 d-flex align-items-top justify-content-between">
          <a href="{% url 'dashboard:alternativas' %}" class="back-link"
            ><i class="fa-solid fa-arrow-left" style="margin-right: 3px"></i> Voltar para Alternativas
          </a>
          <div>
            <a href="{% url 'dashboard:editar-alternativa' alternativa.id %}" class="btn btn-update">
              <i class="fa-solid fa-pen-to-square"></i>
            </a>
            <button class="btn btn-delete" data-bs-toggle="modal" data-bs-target="#modal{{ alternativa.id }}">
              <i class="fa-solid fa-trash-can"></i>
            </button>
            {% include "dashboard/remover.html" with object=alternativa %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
