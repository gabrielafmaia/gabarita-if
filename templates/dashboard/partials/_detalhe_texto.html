<div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3 m-auto">
              <p class="mb-0 line-title">Título</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ texto.titulo }}</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3 m-auto">
              <p class="mb-0 line-title">Texto</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ texto.texto|default:"—" }}</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3 m-auto">
              <p class="mb-0 line-title">Imagem</p>
            </div>
            <div class="col-sm-9">
              {% if texto.imagem %} <img src="{{ texto.imagem.url|default:"—" }}" alt="" class="img-fluid" width="400">
              <p class="text-muted mb-0 mt-1 small">{{ texto.imagem }}</p>
              {% else %} — {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
