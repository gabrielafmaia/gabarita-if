{% load crispy_forms_tags %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
    <div class="mt-4">
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'dashboard:alternativas' %}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
