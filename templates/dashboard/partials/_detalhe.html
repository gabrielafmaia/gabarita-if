<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        
        {% for field in field_list %}
        <div class="row">
          <div class="col-sm-3 m-auto">
            <p class="mb-0 line-title">{{ field.label }}</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{ field.value }}</p>
          </div>
        </div>
        <hr />
        {% endfor %}

        <div class="row">
          <div class="col-sm-3 m-auto">
            <p class="mb-0 line-title">Questões</p>
          </div>
          <div class="col-sm-9">
            {% if object.object_set.all %}
            <ul class="text-muted mb-0 list-unstyled">
              {% for questao in object.object_set.all %}
              <li>{{ questao.id }}</li>
              {% endfor %}
            </ul>
            {% else %}
            <p class="text-muted mb-0">—</p>
            {% endif %}
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
