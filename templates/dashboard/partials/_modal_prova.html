{% load static %}
<div class="modal fade" id="modal{{ prova.id }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header flex-column border-0 p-0">
        <img src="{% static 'assets/img/5.png' %}" class="img-fluid" alt="" style="width: 12rem; max-width: 100%" />
        <h3 class="mt-4 mb-0 modal-title" style="font-weight: 700;">Remover Prova?</h3>
      </div>
      <div class="modal-body">
        <p class="modal-text">Tem certeza que deseja remover <strong>{{ prova.titulo }}</strong>?</p>
      </div>
      <div class="modal-footer justify-content-center border-0 p-0 flex-wrap">
        <form method="post" action="{% url 'dashboard:remover-prova' prova.id %}">
          {% csrf_token %}
          <div class="d-flex gap-3">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-danger">Remover</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
