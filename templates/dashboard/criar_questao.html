{% extends "base.html" %} 
{% load crispy_forms_tags %}
{% block title %}Criar Questão{% endblock title %}
{% block content %}
<h3>Criar Questão</h3>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Salvar</button>
  <a href="{% url 'dashboard:questoes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock content %}
