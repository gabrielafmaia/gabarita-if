{% extends "base.html" %} 
{% block title %}Usuários{% endblock %} 
{% block content %}
<header>
  <div class="m-auto" style="max-width: 80rem">
    <div class="d-flex align-items-center justify-content-between">
      <h1>Usuários</h1>
      <a class="btn btn-primary" href="{% url 'dashboard:criar-usuario' %}"
        >Adicionar Usuário
      </a>
    </div>
    <hr />
    <span>Aqui você pode cadastrar novos usuários.</span>
  </div>
</header>
<section>
  <div class="m-auto" style="max-width: 80rem">
    <h3 class="section-title">Usuários cadastrados</h3>
    {% include 'dashboard/partials/_tabela_usuarios.html' %}
  </div>
</section>
{% endblock content %}
