{% extends "base.html" %} 
{% load static crispy_forms_tags %} 
{% block title %}Meu Perfil{% endblock %} 
{% block content %}
<section>
  <div class="m-auto" style="max-width: 80rem">
    <h1 class="mb-4">Editar</h1>
    <div>
      <div class="col-lg-12">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-4 text-center">
                <div class="profile-header-avatarAndEdit-wrapper w-100">
                  <div class="profile-header-avatarAndEdit">
                    {% if usuario.avatar %}
                    <img
                      class="profile-header-avatar rounded-circle"
                      src="{{ usuario.avatar.url }}"
                      alt="{{ usuario.username }}"
                    />
                    {% else %}
                    <img
                      class="profile-header-avatar rounded-circle"
                      src="{% static 'assets/img/avatar.png' %}"
                      alt="{{ usuario.username }}"
                    />
                    {% endif %}
                  </div>
                  <h5 class="profile-header-name">{{ usuario.username }}</h5>
                  <p class="text-muted mb-0">{{ usuario.email }}</p>
                </div>
              </div>
              <div class="col-sm-8">
                {% include "dashboard/partials/_form_usuario.html" %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
