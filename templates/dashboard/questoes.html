{% extends "base.html" %} 
{% block title %}Questões{% endblock %} 
{% block content %}
<header>
  <div class="m-auto" style="max-width: 80rem">
    <div class="d-flex align-items-center justify-content-between">
      <h1>Questões</h1>
      <a class="btn btn-primary" href="{% url 'dashboard:criar-questao' %}">Adicionar Questão </a>
    </div>
    <hr />
    <span>Aqui você pode cadastrar as questões das provas e simulados.</span>
  </div>
</header>
<section>
  <div class="m-auto" style="max-width: 80rem">
    <h3 class="section-title">Questões cadastradas</h3>
    {% include 'dashboard/partials/_tabela_questoes.html' %}
  </div>
</section>
{% endblock content %}
