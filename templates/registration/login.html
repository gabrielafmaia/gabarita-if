{% extends 'registration/base.html' %} 
{% load static %} 
{% block title %}Login{% endblock title %} 
{% block content %}
<div class="d-flex">
  <div
    class="col d-flex justify-content-center"
    style="background-image: url('{% static 'gabarita_if/img/background_login.png' %}'); background-size: 900px; background-position: center; background-repeat: no-repeat; height: 100vh; background-color: #423f75"
  >
    <img src="{% static 'gabarita_if/img/logo_white.svg' %}" alt="" class="img-fluid px-5" style="width: 40rem" />
  </div>
  <div class="col d-flex justify-content-center align-items-center">
    <div class="d-flex flex-column align-items-center" style="width: 50%">
      <img src="{% static 'gabarita_if/img/logo_blue.svg' %}" alt="" class="img-fluid" style="width: 15rem" />
      <h1 class="title">Faça seu login</h1>
      <span class="subtitle mb-4">Bem-vindo! Digite suas credenciais.</span>
      <div class="credentials">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">E-mail <span class="dontforget">*</span></label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite seu e-mail" />
        </div>
        <div>
          <label for="exampleInputPassword1" class="form-label">Senha <span class="dontforget">*</span></label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha" />
        </div>
        <div class="d-flex justify-content-between my-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
          </div>
          <a href="#">Esqueceu sua senha?</a>
        </div>
        <button type="submit" class="btn w-100 btn-submit">Entrar</button>
        <div class="text-center mt-4">
          <span class="small">Não tem uma conta? <a href="#">Cadastre-se</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
