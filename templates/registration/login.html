{% extends 'registration/base.html' %} 
{% load static %} 
{% block title %}Login{% endblock title %} 
{% block content %}
<div class="d-flex">
  <div class="col d-flex justify-content-center background-login">
    <img src="{% static 'gabarita_if/img/logo_white.svg' %}" alt="" class="img-fluid px-5" style="width: 40rem" />
  </div>
  <div class="col d-flex justify-content-center align-items-center">
    <div class="d-flex flex-column align-items-center">
      <img src="{% static 'gabarita_if/img/logo_blue.svg' %}" alt="" class="img-fluid" style="width: 15rem" />
      <h1 class="title">Faça seu login</h1>
      <span class="subtitle mb-4">Bem-vindo! Digite suas credenciais.</span>
      <div class="credentials">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="Digite seu e-mail" />
          <label for="floatingInput">E-mail <span class="dontforget">*</span></label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Digite sua senha" />
          <label for="floatingPassword">Senha <span class="dontforget">*</span></label>
        </div>
        <div class="d-flex justify-content-between my-4 align-items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
          </div>
          <a href="#" class="small">Esqueceu sua senha?</a>
        </div>
        <button type="submit" class="btn w-100 btn-submit">Entrar</button>
        <div class="text-center mt-4">
          <span class="small">Não tem uma conta? <a href="#">Cadastre-se <i class="fa-solid fa-arrow-right"></i></a></span>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
