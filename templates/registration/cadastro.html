{% extends 'registration/base.html' %} 
{% load static %} 
{% load static crispy_forms_tags %} 
{% block title %}Cadastro{%endblock title %} 
{% block content%}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh">
  <div class="d-flex flex-column align-items-center">
    <img src="{% static 'gabarita_if/img/logo_blue.svg' %}" alt="Logo Azul" class="img-fluid brand" />
    <h1 class="title">Cadastre-se</h1>
    <span class="subtitle mb-4">ou <a href="{% url 'usuarios:login' %}">entre com sua conta</a></span>
    <div class="credentials w-50">
      <form method="POST" action="{% url 'usuarios:cadastro' %}">
        {% csrf_token %} 
        {{ form | crispy }}
        <button type="submit" class="btn w-100 btn-submit mb-4">Cadastrar</button>
        <div class="text-center">
          <span class="mb-2 small">Já tem uma conta? <a href="{% url 'usuarios:login' %}">Faça o login</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
