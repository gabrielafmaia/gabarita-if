{% extends 'registration/base.html' %} 
{% load static %} 
{% load static crispy_forms_tags %} 
{% block title%}Cadastro{%endblock title %} 
{% block content%}
<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="card col-md-5">
      <div class="text-center">
        <h3 class="mb-4">Cadastre-se</h3>
      </div>
      <form method="POST">
        {% csrf_token %} {{ form|crispy }}
        <input type="submit" value="Cadastrar" class="btn btn-block btn-primary w-100" style="margin-top: 20px" />
      </form>
      <div class="text-center mt-4">
        <span class="register">
          Já tem uma conta?
          <a href="{% url 'usuarios:login' %}">Faça o login</a>
        </span>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
