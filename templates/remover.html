{% load static %}
<section class="p-1">
  <div class="d-flex justify-content-end" style="gap: 8px;">
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancelar</a>
    <form method="post" class="form-remover">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger btn-confirmar">Remover</button>
    </form>
  </div>
</section>
