{% load static %}
{% if listas %} 
{% for lista in listas %}
<div class="card mb-3">
  <div class="card-body d-flex align-items-center">
    <div>
      <p class="m-0 fs-5">{{ lista.nome|truncatechars:20 }}</p>
      <span class="fw-light fst-italic" style="font-size: 12px">Criada em {{ lista.criada_em }}</span>
    </div>
    <div class="ms-auto">
      <a href="{% url 'gabarita_if:detalhar-lista' lista.id %}" class="btn btn-read">
        <i class="fa-solid fa-eye"></i>
      </a>
      <a href="{% url 'gabarita_if:editar-lista' lista.id %}" class="btn btn-update">
        <i class="fa-solid fa-pen-to-square"></i>
      </a>
      <button class="btn btn-delete" data-bs-toggle="modal" data-bs-target="#modal{{ lista.id }}">
        <i class="fa-solid fa-trash-can"></i>
      </button>
      {% include "gabarita_if/partials/_modal_lista.html" %}
    </div>
  </div>
</div>
{% endfor %} {% else %}
<div class="card">
  <div
    class="card-body d-flex flex-column flex-md-row align-items-center justify-content-center gap-5 my-5 text-center text-md-start"
  >
    <img src="{% static 'assets/img/3.png' %}" class="img-fluid" alt="" style="width: 15rem; max-width: 100%" />
    <div style="max-width: 20rem; word-wrap: break-word">
      <h5 class="fw-semibold mb-2">Ops, parece que você não cadastrou listas!</h5>
      <p class="mb-4">Vamos criar?</p>
      <a class="btn btn-primary" href="{% url 'gabarita_if:criar-lista' %}"> Adicionar Lista </a>
    </div>
  </div>
</div>
{% endif %}
