{% load crispy_forms_filters %}
<div class="pb-0 mb-4">
  <div class="m-auto" style="max-width: 80rem">
    <div class="accordion filtro" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#filtro"
            aria-expanded="false"
            aria-controls="filtro"
          >
            Filtros
          </button>
        </h2>
        <div id="filtro" class="accordion-collapse collapse">
          <div class="accordion-body">
            <form method="GET">
              <div id="filtros-wrapper" class="position-relative mb-3">
                <div class="row mb-3">
                  <div class="col-12">{{ filtro.form.disciplina|as_crispy_field }}</div>
                </div>
                <div class="row mb-3">
                  <div class="col-12">{{ filtro.form.assunto|as_crispy_field }}</div>
                </div>
                <div class="row">
                  <div class="col-12">{{ filtro.form.status|as_crispy_field }}</div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">{{ filtro.form.id|as_crispy_field }}</div>
              </div>
              <div class="text-center">
                <input type="submit" class="btn btn-primary form-btn btn-filter w-100" value="Filtrar" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  #filtros-wrapper {
    width: 100%;
    max-width: 100%;
    overflow: hidden; /* PRISÃO */
    position: relative;
  }

  #filtros-wrapper .select2-container {
    width: 100% !important;
    max-width: 100% !important;
  }

  #filtros-wrapper .select2-dropdown {
    width: 100% !important;
    max-width: 100% !important;
    position: absolute !important;
    left: 0 !important; /* força alinhamento */
    right: 0 !important;
    box-sizing: border-box !important;
  }
</style>

{% block scripts %}
<script>
  $("#id_status").select2();
  $("#id_disciplina").select2();
  $("#id_assunto").select2();
</script>
{% endblock %}
