<div class="col">
  <div class="card mb-3" style="background-color: var(--secondary-emphasis)">
    <div class="card-header" style="all: unset">
      <div class="d-flex gap-2 justify-content-center align-items-center mb-3">
        <span>Quest√£o 1</span>
        <p class="badge rounded-pill m-0" style="background-color: var(--secondary-color); color: var(--bs-white)">ID {{ questao.id }}</p>
      </div>
    </div>
    <div class="card-body p-3" style="background-color: var(--bs-white); border-radius: 12px">
      <p>{{ questao.texto }}</p>
      <p>{{ questao.gabarito_comentado }}</p>
      {% if questao.video_solucao %}
      <p>{{ questao.video_solucao }}</p>
      {% endif %}
    </div>
  </div>
</div>
