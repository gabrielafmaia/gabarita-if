<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gabarita IF {% block title %}{% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/32b23e8fdf.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}" />
    {% block css %}{% endblock css %}
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg py-3">
        <div class="container-fluid mx-4">
          <!-- Bloco da Esquerda: Toggler da Sidebar e Logo -->
          <div class="d-flex align-items-center">
            <div class="sidebar-widget">
              <button class="toggler-btn p-0 me-3" type="button">
                <i class="fas fa-bars m-auto"></i>
              </button>
            </div>
            <a class="navbar-brand" href="#">
              <img src="{% static 'assets/img/logo_blue.svg' %}" alt="Logo Blue" class="img-fluid" style="width: 170px" />
            </a>
          </div>

          <!-- Bloco da Direita: Ícones do Usuário -->
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <!-- A classe ms-auto empurra esta lista para a direita -->
            <ul class="navbar-nav ms-auto d-flex align-items-center">
              <div class="d-flex gap-1">
                <li class="nav-item">
                  <div class="user-photo rounded-circle" style="background-image: url('{% static 'assets/img/avatar.png' %}')"></div>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle username" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><h6 class="dropdown-header">Olá, Gabriela</h6></li>
                    <li><a class="dropdown-item" href="#">Meu Perfil</a></li>
                    <li>
                      <a class="dropdown-item" href="#"><i class="fa-solid fa-right-from-bracket me-2"></i>Sair</a>
                    </li>
                  </ul>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex">
      <aside id="sidebar">
        <ul class="sidebar-nav p-0">
          <li class="sidebar-item active">
            <a href="#" class="sidebar-link">
              <i class="fas fa-fw fa-home"></i>
              <span class="description">Meu Painel</span>
            </a>
          </li>

          <li class="sidebar-item">
            <a class="sidebar-link" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
              <i class="fa-solid fa-list-check"></i>
              <span class="description">Treinar </span>
              <i class="fa-solid fa-angle-down ms-auto"></i>
            </a>
          </li>
          <div class="collapse" id="collapseExample">
            <div class="dropdown-container">
              <div class="dropdown-container-item">Questões</div>
              <div class="dropdown-container-item">Provas do IFRN</div>
              <div class="dropdown-container-item">Simulados</div>
              <div class="dropdown-container-item">Listas</div>
            </div>
          </div>

          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="fa-solid fa-chart-pie"></i>
              <span class="description">Meu Desempenho</span>
            </a>
          </li>
        </ul>
      </aside>
      <div class="w-100">{% block content %}{% endblock content %}</div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="{% static 'gabarita_if/js/script.js' %}"></script>
  </body>
</html>
